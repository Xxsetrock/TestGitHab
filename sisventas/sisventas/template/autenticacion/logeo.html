<script type="text/javascript">
	jQuery(document).ready(function($) {
		$("#login").submit(function(event) {
			var info=$(this).serializeObject()
			$.ajax({
				url: '/auth/logeo/',
				type: 'POST',
				data: info,
			})
			.done(function(html) {
				renderizar(html)
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			
			return false;
		});	
	});
</script>
<div>
	<form action="" method="post" id="login">
		{% csrf_token %}
		{{form}}
		<input type="submit" value="logear"/>
	</form>
</div>
